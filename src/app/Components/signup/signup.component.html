<section class="vh-100" style="background-image:url(https://static.thehoneycombers.com/wp-content/uploads/sites/4/2015/10/FoodHall.jpeg)">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4" [formGroup]="userForm" (ngSubmit)="signUp()">
                      <!--first Name-->
                  <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fa fa-solid fa-user"></i>
                          <label class="form-label" for="form3Example1c">First Name</label>
                          <input type="text" id="form3Example1c" class="form-control" formControlName="firstName"/>
                        
                          <div *ngIf="firstNameValue?.touched && firstNameValue?.invalid">
                            <div *ngIf="firstNameValue?.errors?.['required']">
                              <small class="text-danger">*First name is required</small>
                            </div>
                          </div>
                        </div>
                  </div>
                      <!--last Name-->
                  <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fa fa-solid fa-user"></i>
                          <label class="form-label" for="form3Example1c">Last Name</label>
                          <input type="text" id="form3Example1c" class="form-control" formControlName="lastName"/>
                        
                          <div *ngIf="lastNameValue?.touched && lastNameValue?.invalid">
                            <div *ngIf="lastNameValue?.errors?.['required']">
                              <small class="text-danger">*Last name is required</small>
                            </div>
                          </div>
                        </div>
                  </div>
                   <!--Gender-->
                   <div class="d-flex flex-row align-items-center mb-4">
                     
                        <div class="form-outline flex-fill mb-0">
                          <label for="gender">Gender:&nbsp;</label>
                          
                          <input type="radio" name="gender" value="Male" class="radio" formControlName="gender">&nbsp;Male
                          <input type="radio" name="gender" value="Female" class="radio" formControlName="gender">&nbsp;Female
                          <input type="radio" name="gender" value="Others" class="radio" formControlName="gender">&nbsp;Others
                          
                        </div>
                
                   </div>
                   <!--Address-->
                   <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label for="address">Address:&nbsp;</label>
                        <textarea name="address" id="address" cols="50" rows="3"class="form-control"  placeholder="Please enter address" formControlName="address"></textarea>
                              <div *ngIf="addressValue?.touched && addressValue?.invalid">
                                <div *ngIf="addressValue?.errors?.['required']">
                                  <small class="text-danger">*address is required</small>
                                </div>
                              </div>
                      </div>
                   
                   </div>
                   <!--Contact_Number-->
                   <div class="d-flex flex-row align-items-center mb-4">
                     
                        <div class="form-outline flex-fill mb-0">
                            <label for="phone">Contact Number: &nbsp;</label>
                            <input type="text" id="phone" class="form-control" formControlName="contactNumber">
                                      <div *ngIf="contactNumberValue?.touched && contactNumberValue?.invalid">
                                          <div *ngIf="contactNumberValue?.errors?.['required']">
                                            <small class="text-danger">*phone number is required</small>
                                          </div>
                                          <div *ngIf="contactNumberValue?.errors?.['pattern']">
                                            <small class="text-danger">*invalid phone number pattern</small>
                                          </div>
                                    </div>
                        
                        </div>
                    
                  </div>
                   <!--Email-->
                   <div class="d-flex flex-row align-items-center mb-4">
                     
                    <div class="form-outline flex-fill mb-0">
                      <i class="fa fa-solid fa-envelope"></i>
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                      
                          <div *ngIf="emailValue?.touched && emailValue?.invalid">
                                <div *ngIf="emailValue?.errors?.['required']">
                                  <small class="text-danger">*Email is required</small>
                                </div>
                                <div  *ngIf="emailValue?.errors?.['email']">
                                  <small class="text-danger">*invalid email pattern</small>
                              </div>
                          </div>
                          
                    </div>
                  </div>
                   <!--Password-->
                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                      <i class="fa fa-solid fa-lock"></i>
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input [type]="passwordType" id="form3Example4c" class="form-control" formControlName="password"/>
                      <i class="fa {{eye}}" (click)="passwordHideShow()"></i>
                      
                      <div *ngIf="passwordValue?.touched && passwordValue?.invalid">
                        <div *ngIf="passwordValue?.errors?.['required']">
                          <small class="text-danger">*password is required</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
