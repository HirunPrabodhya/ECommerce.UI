<table class="table">
    <thead>
        <tr>
           <th scope="col" *ngFor="let header of tableHeader">
                {{header}}
           </th>
          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of cartItems; let i = index">
           <td><img [src]="cart.ImagePath" class="card-img-top imageSize" alt="..."></td>
           <td>{{cart.Name}}</td>
           <td>{{cart.TotalPrice}}</td>
           <td><button class="btn btn-danger" (click)="deleteCart(i)">Delete</button></td>
           
        </tr>
    </tbody>
</table>
<div class="card">
    <div class="card-header">
      <a  class="btn btn-primary"  [routerLink]="['/order',userId]">Go to checkout</a>
    </div>
    <div class="card-body">
     
      <p class="card-text">Total Price Rs. {{itemTotalPrice}}</p>
   
    </div>
  </div>
